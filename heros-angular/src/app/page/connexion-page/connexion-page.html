<div class="login-page-container">


  <nav class="top-nav">
  <!-- Zone de gauche : logo du site -->
  <div class="top-nav-logo">
    <img class="my-div" src="assets/images/vought.png" alt="Vought Logo">
  </div>

  <!-- Liste horizontale des liens de navigation -->
  <div class="top-nav-menu">Bienvenue chez VOUGHT International !</div>

</nav>

  <main class="form-zone">
    
    <div class="login-form">
      
      
      <div class="input-group">
        <input type="text" placeholder="Entrer Login" class="custom-input" [formControl]="usernameCtrl">
      </div>

      
      <div class="input-group">
        <input type="password" placeholder="Entrer password" class="custom-input" [formControl]="passwordCtrl">
      </div>

      
      <div class="action-group">
 
        <button class="btn-connect" (click)="connecter()">
          Se connecter
        </button>
      </div>

    </div>

  </main>

</div>
